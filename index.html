<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM.FLOWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="noise-overlay"></div>

    <nav class="nav-corners">
        <div class="nav-logo">DREAM.FLOWS</div>
        <div class="nav-menu">
            <button id="btn-start" class="btn-brutal">INIT_SEQUENCE</button>
            <button id="btn-settings" class="btn-icon">

                    </path>
                </svg>
            </button>
        </div>
    </nav>

            <h2>SYSTEM_CONFIG</h2>
            <button id="btn-close-settings" class="btn-icon">âœ•</button>
        </div>
        <div class="modal-content">
            <div class="control-group">
                <label>AUDIO_GAIN</label>
                <input type="range" id="volume-slider" min="-60" max="0" value="-12" step="1">
            </div>
            <div class="control-group">
                <label>SUPPORT</label>
                <div class="social-links">
                    <a href="https://github.com/charrlodin/dream-flows" target="_blank" class="link-brutal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        OPEN SOURCE
                    </a>
                    <a href="https://ko-fi.com/looplaps" target="_blank" class="link-brutal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18.5 2h-13c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h13c1.1 0 2-.9 2-2v-10c0-1.1-.9-2-2-2zm-13 12v-10h13v10h-13zm15 3h-17v2h17v-2zm-2-14h-13v-2h13v2z" />
                        </svg>
                        BUY ME A COFFEE
                    </a>
                </div>
            </div>
        </div>
    </dialog>

    <main class="hero-container">
        <canvas id="visualizer"></canvas>
        <div class="timer-display">
            <span id="time-display">25:00</span>
        </div>
        <div class="status-bar">
            <span id="status-text">SYSTEM_IDLE</span>
            <span id="audio-status">AUDIO_OFFLINE</span>
        </div>
    </main>

    <script src="audio-engine.js"></script>
    <script src="app.js"></script>
</body>

</html>
